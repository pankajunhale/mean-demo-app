<div class="container-fluid ">
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Create Interface</h2>
            </div>
        </div>
    </div>
    <div class="section-container">
        <h3 class="section-title">Interface Details</h3>
        <div class="section-data-container">
            <div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="customerName">Interface Name
                                <i class="fa fa-asterisk customize-mandatory"></i>
                            </label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="customerName">Frequency
                                <i class="fa fa-asterisk customize-mandatory"></i>
                            </label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="customerName">Input File Name
                                <i class="fa fa-asterisk customize-mandatory"></i>
                            </label>
                            <select class="form-control" name="" id="">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="customerName">Output File Name
                                <i class="fa fa-asterisk customize-mandatory"></i>
                            </label>
                            <select class="form-control" name="" id="">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-container">
        <h3 class="section-title">Batch Job Details</h3>
        <div class="section-data-container">
            
        </div>
    </div>
    <div class="form-submit-container text-right">
        <input type="submit" class="btn btn-primary" (click)="submit()" value="Submit" />
        <input type="reset" class="btn btn-primary" value="Clear" />
    </div>
</div>
